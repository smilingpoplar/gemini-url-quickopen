<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini URL 插件设置</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 900px;
      width: 100%;
      margin: 0 auto;
    }

    h1 {
      color: #333;
      margin-bottom: 8px;
      font-size: 24px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 24px;
      font-size: 14px;
    }

    .hint {
      font-size: 12px;
      color: #888;
      margin-bottom: 16px;
    }

    /* 规则列表容器 */
    .rules-container {
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      max-height: 500px;
      overflow-y: auto;
    }

    .rules-container.drag-over {
      border-color: #667eea;
      background: #f8f9ff;
    }

    .rule-item {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      padding: 14px 16px;
      border-bottom: 1px solid #eee;
      background: #fff;
      transition: background 0.2s;
    }

    .rule-item:last-child {
      border-bottom: none;
    }

    .rule-item:hover {
      background: #f8f9fa;
    }

    .rule-item.dragging {
      opacity: 0.5;
      background: #e3f2fd;
    }

    .rule-item.default-rule {
      background: #fff8e1;
    }

    .rule-item.default-rule:hover {
      background: #ffecb3;
    }

    /* 拖拽手柄 */
    .drag-handle {
      cursor: grab;
      color: #bbb;
      padding: 4px 0;
      font-size: 18px;
      user-select: none;
      line-height: 1.5;
    }

    .drag-handle:active {
      cursor: grabbing;
    }

    .rule-item.default-rule .drag-handle {
      visibility: hidden;
    }

    /* 网址区域 */
    .urls-area {
      flex: 1;
      min-width: 250px;
    }

    .urls-input {
      width: 100%;
      min-height: 44px;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      font-family: monospace;
      background: #fafafa;
      resize: vertical;
      line-height: 1.5;
    }

    .urls-input:focus {
      outline: none;
      border-color: #667eea;
      background: #fff;
    }

    .urls-input::placeholder {
      color: #bbb;
    }

    .rule-item.default-rule .urls-input {
      background: #fffde7;
      font-weight: 500;
    }

    /* 箭头 */
    .arrow {
      padding: 12px 0;
      color: #999;
      font-size: 18px;
      line-height: 1.5;
    }

    /* Prompt 输入 */
    .prompt-input {
      flex: 1;
      min-width: 200px;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }

    .prompt-input:focus {
      outline: none;
      border-color: #667eea;
    }

    /* 删除按钮 */
    .delete-btn {
      width: 32px;
      height: 32px;
      margin-top: 6px;
      margin-left: 8px;
      border: none;
      background: transparent;
      color: #ccc;
      font-size: 20px;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.2s;
      flex-shrink: 0;
    }

    .delete-btn:hover {
      background: #ffebee;
      color: #d32f2f;
    }

    /* 添加按钮 */
    .add-btn {
      width: 100%;
      padding: 14px;
      margin-top: 16px;
      background: #f5f5f5;
      color: #333;
      border: 2px dashed #ccc;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .add-btn:hover {
      background: #eee;
      border-color: #999;
    }

    /* 空状态 */
    .empty-state {
      padding: 48px;
      text-align: center;
      color: #888;
    }

    /* 状态提示 */
    .status {
      position: fixed;
      bottom: 24px;
      right: 24px;
      padding: 12px 20px;
      background: #333;
      color: white;
      border-radius: 8px;
      font-size: 14px;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s;
    }

    .status.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* 响应式 */
    @media (max-width: 700px) {
      .rule-item {
        flex-wrap: wrap;
      }

      .urls-area,
      .prompt-input {
        min-width: 100%;
      }

      .arrow {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>⚙️ 插件设置</h1>
    <p class="subtitle">配置不同网址的 Prompt，按顺序匹配规则</p>
    <p class="hint">提示：一行一个网址规则，可多行</p>

    <div class="rules-container" id="rulesContainer">
      <!-- 规则列表 -->
    </div>

    <button class="add-btn" id="addBtn">+ 添加规则</button>
  </div>

  <div class="status" id="status"></div>

  <script src="options.js"></script>
</body>
</html>
